    <div class="nav">

   <div class="buttons">
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
            Selecione um ano
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">2012</a></li>
            <li><a class="dropdown-item" href="#">2016</a></li>
            <li><a class="dropdown-item" href="#">2020</a></li>
            <button type="button" class="btn btn-primary btn-sm" id="mostrar-form" style="width: 100%;">Previsões</button>
          </ul>
          <button type="button" class="btn btn-primary btn-sm" onclick="avisoAdicionarinformacao()">Adiconar informação +</button>

              </button>

                </li>

                
            </ul>
            
            </div>
        
    </div>
<section class="map-container">

        <label>Candidato</label>

        <label>Partido</label>

        <label>Votos</label>
        <input type="number" id="input-votos">
        <div class="form-buttons">
        <button id="send-btn" type="submit" onclick="atualizarDescricao()">Salvar</button>
