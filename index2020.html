        function carregaElementosNaPaginaEscolas(json) {
            const table = document.createElement('table');
            for (let data of json) {
                const tr = document.createElement('tr');
                let td = document.createElement('td');

                if (data.escola.value = null) {
                    return false;
                } else {
                    td = document.createElement('td');
                    td.innerHTML = `<h4 class="school-tittle">${data.escola} </h4>`;
                    tr.appendChild(td);
                }

                td = document.createElement('td');
                td.innerHTML = data.candidato;
                tr.appendChild(td);

                td = document.createElement('td');
                td.innerHTML = data.votos;
                tr.appendChild(td);


                table.appendChild(tr);

            }

            const resultado = document.querySelector('.schools-result');
            resultado.appendChild(table);
        };
